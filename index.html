<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main todo-list">
      <section class="todo-list__add-section add-section">
        <h3 class="add-section__heading heading heading_3">Add Item</h3>
        <div class="add-section__task-wrapper task-wrapper">
          <input class="add-section__task-input input input__task input_text" type="text">
          <button class="add-section__task-button">Add</button>
        </div>
      </section>
      <section class="todo-list__todo-section todo-section">
        <h3 class="todo-section__heading heading heading_3">Todo</h3>
        <ul class="todo-section__task-list">
        <li class="todo-section__task task">
          <input class="task__input-checkbox input input_checkbox" type="checkbox">
          <span class="task__span">Pay Bills</span>
          <input class="task__input-text input input_text" type="text">
          <button class="task__button-edit">Edit</button>
          <button class="task__button-delete button-delete"><img class="button-delete__img" src="./remove.svg" alt="Delete button"></button>
        </li>
        <li class="todo-section__task task task_editMode">
          <input class="task__input-checkbox input input_checkbox" type="checkbox">
          <span class="task__span">Go Shopping</span>
          <input value="Go Shopping" class="task__input-text input input_text" type="text">
          <button class="task__button-edit">Save</button>
          <button class="task__button-delete button-delete"><img class="button-delete__img" src="./remove.svg" alt="Delete button"></button>
        </li>
        </ul>
      </section>
      <section class="todo-list__done-section done-section">
        <h3 class="done-section_heading heading heading_3">Completed</h3>
        <ul class="done-section__task-list">
          <li class="done-section__task task">
            <input class="task__input-checkbox input input_checkbox" type="checkbox" checked>
            <span class="task__span">See the Doctor</span>
            <input class="task__input-text input input_text" type="text">
            <button class="task__button-edit">Edit</button>
            <button class="task__button-delete button-delete"><img class="button-delete__img" src="./remove.svg" alt="Delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
